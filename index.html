<!doctype html>
<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8">
    <title>Form Build</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <h1>Sign Up For My Web App</h1>
    <form name='registration'>
  <ul>
  <li><input type="text" name="firstname" placeholder="First Name"/></li>
  <li><input type="text" name="lastname" placeholder="Last Name" /></li>
  <li><input type="text" name="email" placeholder="Email address"/></li>
  <li><input type="text" name="url" placeholder="Current website url"/></li>
  <li><select name="language">
  <option selected="" value="Default">select language</option>
  <option value="EN">English</option>
  <option value="SP">Spanish</option>
  <option value="FR">French</option>
  <option value="RU">Russian</option>
  <option value="CH">Chinese</option>
  </select></li>
  <li><textarea name="comment" id="comm" placeholder="Your comment"></textarea></li>
  <li><input type="text" name="mobile" placeholder="Mobile number"/></li>
  <li><input type="text" name="home" placeholder="Home number"/></li>
  <li><input type="submit" name="submit" value="Submit" /></li>
  </ul>
  </form>
    <script src="main.js"></script>

  </body>
</html>
